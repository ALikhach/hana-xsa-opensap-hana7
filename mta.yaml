ID: openSAPHANA
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: openSAPHANA_appRouter
    type: approuter.nodejs
    path: openSAPHANA_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: openSAPHANA_html5_repo_runtime
      - name: openSAPHANA-uaa
      - name: xsjs_api
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
        group: destinations
      - name: srv_api
        group: destinations
        properties:
          name: srv_api
          url: '~{url}'
          forwardAuthToken: true
  - name: openSAPHANA_ui_deployer
    type: com.sap.html5.application-content
    path: openSAPHANA_ui_deployer
    requires:
      - name: openSAPHANA_html5_repo_host
    build-parameters:
      requires:
        - name: web
          artifacts:
            - './*'
          target-path: resources/web
        - name: exerciseAsync
          artifacts:
            - './*'
          target-path: resources/exerciseAsync
        - name: exerciseChat
          artifacts:
            - './*'
          target-path: resources/exerciseChat   
        - name: multiply
          artifacts:
            - './*'
          target-path: resources/multiply      
        - name: odataAdv
          artifacts:
            - './*'
          target-path: resources/odataAdv      
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: openSAPHANA-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
      - name: hdi_user_db
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
      - name: cross-container-service-2
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_2
          service: '~{the-service-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: openSAPHANA-db-hdi-container
      - name: openSAPHANA-uaa
  - name: web
    type: html5
    path: web
    build-parameters:
      builder: grunt
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: hdi_user_db
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: openSAPHANA-db-hdi-container
      - name: openSAPHANA-uaa
      - name: db
      - name: sap.hana.democontent.epm.services.images
      - name: CROSS_SCHEMA_SFLIGHT
  - name: exerciseAsync
    type: html5
    path: exerciseAsync
    build-parameters:
      builder: grunt

  - name: exerciseChat
    type: html5
    path: exerciseChat
    build-parameters:
       builder: grunt


  - name: multiply
    type: html5
    path: multiply
    build-parameters:
       builder: grunt


  - name: odataAdv
    type: html5
    path: odataAdv
    build-parameters:
       builder: grunt

resources:
  - name: openSAPHANA_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: openSAPHANA_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: openSAPHANA-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: openSAPHANA-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: 'openSAPHANA-${space}'
        tenant-mode: dedicated
      path: ./xs-security.json
  - name: dest_openSAPHANA
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT
    properties:
      the-service-name: '${service-name}'
  - name: hdi_user_db
    parameters:
      config:
        schema: OPENSAP_HANA_USER
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: cross-container-service-2
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: openSAP.CentralDB.opensap-central-container
    properties:
      the-service-name: '${service-name}'
  - name: sap.hana.democontent.epm.services.images
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: sap.hana.democontent.epm.services.images.00
    properties:
      xshttpdest-images-service-name: '${service-name}'
  - name: CROSS_SCHEMA_SFLIGHT
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT
