<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>web</title>
<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true">
		</script>
<!-- 2.) Create a UI5 button and place it onto the page -->
<script>
	/*************** Language Resource Loader *************/
	sap.ui.require(['sap/ui/core/Core', 'sap/base/i18n/ResourceBundle'], (oCore, oResourceBundle)=>{
		let sLocale = oCore.getConfiguration().getLanguage();
		let oBundle = oResourceBundle.create({url: "./i18n/messagebundle.properties", locale: sLocale});
		// create the button instance
		oCore.loadLibrary("sap.m", {async: true}).then(() => {
			let myButton = new sap.m.Button("btn");
			// set properties, e.g. the text (there is also a shorter way of setting several properties)
			myButton.setText(oBundle.getText("helloworld"));
			// attach an action to the button's "press" event (use jQuery to fade out the button)
			myButton.attachPress(function(){$("#btn").fadeOut()});
			// place the button into the HTML element defined below
			myButton.placeAt("uiArea");
		});
	});
	</script>
</head>
<body class="sapUiBody">
	<!-- This is where you place the UI5 button -->
	<div id="uiArea"></div>
</body>
</html>
